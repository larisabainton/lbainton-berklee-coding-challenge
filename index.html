<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berklee Challenge</title>
    <script type='text/javascript' src='metaData.js'></script>
    <script async type="text/javascript" src="main.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <div class='lecture__header'>
        <div class='lecture__title'>Sample Lecture</div>
    </div>
    <div id="lecture__video-frame">
        <div class='lecture__video-prompt'>Please watch the video below and answer any questions as they come up.</div>
        <video id="lecture__video">
            Your browser does not support HTML5 video.
        </video>
        <button type="button" id="lecture__video-button">Play</button>
    </div>
    <div id="lecture__question-frame">
        <div id="lecture__current-question">
        </div>
    </div>
</body>
</html>
